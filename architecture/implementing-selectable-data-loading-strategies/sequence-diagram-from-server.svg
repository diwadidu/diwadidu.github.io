@startuml

scale 2048 width

skinparam monochrome true
hide footbox
title Loading data from server for each page\n\n
participant HostComponent order 10
participant DataSourceFactory order 15
participant ServerDataService order 20
participant DataSource order 30

== User changes page ==

HostComponent -> DataSource: get data after page change
activate HostComponent
activate DataSource
DataSource -> ServerDataService: load data for specified page
activate ServerDataService
ServerDataService -> DataSource: return requested data
deactivate ServerDataService
DataSource -> HostComponent: return requested data
deactivate DataSource
HostComponent -> HostComponent: update view
deactivate HostComponent
@enduml

